<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de desconto em posto de gasolina</title>
</head>
<body>
    <h1>Cálculo de desconto em posto de gasolina</h1>
    <form onsubmit="calcularDesconto(); return false;">
        <label for="combustivel">Combustível:</label>
        <select id="combustivel" name="combustivel">
            <option value="a">Álcool</option>
            <option value="g">Gasolina</option>
        </select>
        <br>
        <label for="litros">Quantidade de litros:</label>
        <input type="number" id="litros" name="litros" min="1" required>
        <br><br>
        <button type="submit">Calcular desconto</button>
    </form>
    <br>
    <div id="resultado"></div>
    <script src="script.js"></script>
</body>
</html>
