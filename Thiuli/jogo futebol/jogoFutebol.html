<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placar de Futebol</title>
</head>
<body>
  <h1>Placar de Futebol</h1>
  <form onsubmit="calcularResultado()">
    <label for="time1">Time 1:</label>
    <input type="text" id="time1" name="time1" required>
    <br>
    <label for="gols1">Gols do Time 1:</label>
    <input type="number" id="gols1" name="gols1" required>
    <br>
    <label for="time2">Time 2:</label>
    <input type="text" id="time2" name="time2" required>
    <br>
    <label for="gols2">Gols do Time 2:</label>
    <input type="number" id="gols2" name="gols2" required>
    <br>
    <br>
    <button type="submit">Calcular Resultado</button>
  </form>
  <br>
  <div id="resultado"></div>
  <script src = "script.js"></script>
</body>
</html>
