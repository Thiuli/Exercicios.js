<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lendo e pesquisando nomes</title>
</head>
<body>
    <h1>Leitura e pesquisa de nomes</h1>
    <p>Digite os nomes das 10 pessoas:</p>
    <ul id="lista-nomes"></ul>
    <br>
    <p>Digite o nome que deseja pesquisar:</p>
    <input type="text" id="nome-pesquisa">
    <button type="button" id="btn-pesquisar">Pesquisar</button>
    <br>
    <p id="resultado-pesquisa"></p>
    <script src="script.js"></script>
</body>
</html>
